kind: Deployment
apiVersion: apps/v1
metadata:
  name: vyn-elastic-vectordb-chat
  namespace: vyn-elastic-vectordb-chat
  labels:
    app: vyn-elastic-vectordb-chat
    app.kubernetes.io/component: vyn-elastic-vectordb-chat
    app.kubernetes.io/instance: vyn-elastic-vectordb-chat
    app.kubernetes.io/name: vyn-elastic-vectordb-chat
    app.kubernetes.io/part-of: vyn-elastic-vectordb-chat-app
    app.openshift.io/runtime-namespace: vyn-elastic-vectordb-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vyn-elastic-vectordb-chat
  template:
    metadata:
      labels:
        app: vyn-elastic-vectordb-chat
        deployment: vyn-elastic-vectordb-chat
    spec:
      containers:
        - name: vyn-elastic-vectordb-chat
          image: 'ghcr.io/viyancs/vyn-elastic-vectordb-chat:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8501
              protocol: TCP
          env:
            - name: MODEL_ENDPOINT
              value: 'https://mistral7b.podman-ai-lab-rag-project1.svc.cluster.local'
            - name: ELASTIC_URL
              value: 'https://elasticsearch-sample-es-http.elastic-vectordb.svc.cluster.local:9200'
            - name: ELASTIC_PASS
              value: 'g49dute3l80o3L8ECf0XXf32'
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata:
  name: vyn-elastic-vectordb-chat
  namespace: vyn-elastic-vectordb-chat
  labels:
    app: vyn-elastic-vectordb-chat
    app.kubernetes.io/component: vyn-elastic-vectordb-chat
    app.kubernetes.io/instance: vyn-elastic-vectordb-chat
    app.kubernetes.io/name: vyn-elastic-vectordb-chat
    app.kubernetes.io/part-of: vyn-elastic-vectordb-chat-app
    app.openshift.io/runtime-version: latest
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: 8501-tcp
      protocol: TCP
      port: 8501
      targetPort: 8501
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: vyn-elastic-vectordb-chat
    deployment: vyn-elastic-vectordb-chat
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: vyn-elastic-vectordb-chat
  namespace: vyn-elastic-vectordb-chat
  labels:
    app: vyn-elastic-vectordb-chat
    app.kubernetes.io/component: vyn-elastic-vectordb-chat
    app.kubernetes.io/instance: vyn-elastic-vectordb-chat
    app.kubernetes.io/name: vyn-elastic-vectordb-chat
    app.kubernetes.io/part-of: vyn-elastic-vectordb-chat-app
    app.openshift.io/runtime-version: latest
  annotations:
    openshift.io/host.generated: 'true'
spec:
  to:
    kind: Service
    name: vyn-elastic-vectordb-chat
    weight: 100
  port:
    targetPort: 8501-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
